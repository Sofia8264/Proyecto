<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./bootstrap-4.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"> 
    <link href="./CSS/Estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">

      </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Roles
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Estudiante</a>
                  <a class="dropdown-item" href="#">Profesor</a>
                  <a class="dropdown-item" href="#">Administrador</a>
                </div>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              </li>
              <li class="btn-group dropleft">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Nombre
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
            </ul>
          </div>
        </nav>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-9 col-xl-9">
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center bg-dark">
                  Modificar Usuario
                  <input type="button" value="Regresar" class="btn btn-info"> 
                </div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Identificación</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Número de Identificación</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Apellidos</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Escribe tus Apellidos</small>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Correo Electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Escribe tu dirección E-mail</small>
                  </div>
                  <div class="form-group">
                      <label for="exampleInputEmail1">Contraseña</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <small id="emailHelp" class="form-text text-muted">Ingresa tu Contraseña</small>
                  </div>
                  <div>
                    <p>Rol</p>
                    <select class="form-control">
                      <option>Administrador</option>
                      <option>Estudiante</option>
                      <option>Profesor</option>
                    </select>
                    
                  </div>

                  </form>
                </div>
              </div>
            </div>
          </div>

      <script src="./bootstrap-4.6/js/bootstrap.bundle.min.js"></script>
