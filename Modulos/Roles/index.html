                text: "Esta accion no se puede devolver...",
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Eliminar',
                allowEscapeKey: true
            }).then((result) => {
                if (result.isConfirmed) {

        }
